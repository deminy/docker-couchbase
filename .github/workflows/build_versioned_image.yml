name: Build and Publish Versioned Couchbase Image

on:
  push:
    branches:
      - '[4-9].[0-9]+.[0-9]+'
      - '[4-9].[0-9]+.[0-9]+-?[a-zA-Z]**'
  workflow_dispatch:

jobs:
  build-and-publish-versioned:
    runs-on: ubuntu-22.04

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Set output parameters
        id: params
        run: |
          echo ::set-output name=docker_tag::${GITHUB_REF##*/}
          branch_name=${GITHUB_REF##*/}
          major_version=${branch_name%.*}
          if [[ ${major_version} =~ ^7\.[12] ]] ; then
            echo "::set-output name=platforms::linux/amd64,linux/arm64/v8"
          else
            echo "::set-output name=platforms::linux/amd64"
          fi

      -
        name: Build and Publish Versioned Couchbase Image
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: dockerfiles/${{ steps.params.outputs.docker_tag }}/Dockerfile
          platforms: ${{ steps.params.outputs.platforms }}
          push: true
          tags: deminy/couchbase:${{ steps.params.outputs.docker_tag }}

      -
        name: Image Digest of deminy/couchbase:${{ steps.params.outputs.docker_tag }}
        run: echo ${{ steps.docker_build.outputs.digest }}
