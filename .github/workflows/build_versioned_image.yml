name: Build and Publish Versioned Couchbase Image

on:
  push:
    branches:
      - '[4-9].[0-9]+.[0-9]+'
      - '[4-9].[0-9]+.[0-9]+-?[a-zA-Z]**'
  workflow_dispatch:

jobs:
  build-and-publish-versioned:
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v2

      -
        name: Build and Publish Versioned Couchbase Image
        uses: VaultVulp/gp-docker-action@1.1.8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          image-name: couchbase
          image-tag: ${GITHUB_REF##*/}
